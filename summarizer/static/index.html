<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer | AI-Powered Text Analysis</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #60a5fa;
            --background: #f8fafc;
            --text-color: #1e293b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
        }

        /* Navigation Bar Styles */
        .summarizer-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.75rem;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .nav-btn:hover:not(.active) {
            background: rgba(96, 165, 250, 0.1);
            color: var(--primary-color);
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            height: 2px;
            width: 0;
            background: var(--primary-color);
            transition: width 0.2s ease;
        }

        .nav-btn.active::after {
            width: 60%;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .upload-section {
            border: 2px dashed var(--accent-color);
            border-radius: 0.75rem;
            padding: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(96, 165, 250, 0.05);
            transform: translateY(-2px);
        }

        .file-input {
            position: relative;
            margin: 1.5rem 0;
        }

        .file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .custom-file-upload:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: var(--card-shadow);
        }

        .upload-icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        button {
            padding: 1rem 2.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
        }

        .result-section {
            margin-top: 2rem;
            padding: 2rem;
            background: #f1f5f9;
            border-radius: 0.75rem;
            animation: fadeIn 0.3s ease;
        }

        .summary-box {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-card {
            background: #fee2e2;
            color: #dc2626;
            padding: 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .error-icon {
            width: 1.5rem;
            height: 1.5rem;
            flex-shrink: 0;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 1.5rem;
            }
            
            .summarizer-nav {
                flex-direction: column;
            }
        }
        /* Add bullet point styling */
        .summary-box {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            line-height: 1.8;
            font-size: 1.05rem;
            white-space: pre-line; /* Preserve line breaks */
        }

        .summary-point {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .summary-point::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: 700;
        }
    

    </style>
</head>
<body>
    <div class="container">
        <h1>📄 AI Document Summarizer</h1>
        
        <!-- Summarizer Type Navigation -->
        <nav class="summarizer-nav">
            <button class="nav-btn active" data-type="low">Concise Summary</button>
            <button class="nav-btn" data-type="medium">Balanced</button>
            <button class="nav-btn" data-type="high">Detailed</button>
        </nav>

        <div class="upload-section">
            <form id="uploadForm">
                <div class="file-input">
                    <input type="file" id="fileInput" accept=".pdf,.txt" required>
                    <label class="custom-file-upload">
                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        Choose Document
                    </label>
                </div>
                <button type="submit">Generate Summary →</button>
            </form>
        </div>

        <div class="result" id="result">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>

    <script>
        // Navigation functionality
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        
        // Form submission handler
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const selectedType = document.querySelector('.nav-btn.active').dataset.type;

            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing document...</div>';

            if (!fileInput.files.length) {
                resultDiv.innerHTML = `
                    <div class="error-card">
                        <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <div>Please select a document to summarize</div>
                    </div>
                `;
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('type', selectedType);

            try {
                const response = await fetch('/summarize', { method: 'POST', body: formData });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Processing failed');

                const reduction = ((1 - data.summary_length / data.original_length) * 100).toFixed(1);

                resultDiv.innerHTML = `
                    <div class="result-section">
                        <h3>📝 AI Summary (${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)})</h3>
                        <div class="summary-box">
                            ${data.summary.split('\n').map(line => `
                                <div class="summary-point">${line}</div>
                            `).join('')}
                        </div>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-value">${data.original_length}</div>
                                <div>Original Characters</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.summary_length}</div>
                                <div>Summary Characters</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${reduction}%</div>
                                <div>Reduction</div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-card">
                        <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <div>${error.message}</div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
